<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Тепловая карта на Яндекс.Картах</title>
		<link href="https://fonts.cdnfonts.com/css/tt-firs-neue-trl" rel="stylesheet">
		<script src="https://api-maps.yandex.ru/2.1/?apikey=637a2705-9512-42e4-8b8d-c513db7bd4dd&lang=ru_RU"></script>
		<script src="https://yastatic.net/s3/mapsapi-jslibs/heatmap/0.0.1/heatmap.min.js" type="text/javascript"></script>
		<style>
			#map {
				width: 100%;
				height: 800px;
			}
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="top-group">
				<img src="img/nasha.png" alt="лого" width="200">
				<select class="select-map">
					<!-- <option value="Выбрать карту">Выбрать карту</option> -->
					<option value="Тепловая карта">Тепловая карта</option>
					<option value="Сравнение адресов">Сравнение адресов</option>
					<option value="Тепловая карта по суммам">Тепловая карта по суммам</option>
				</select>
			</div>
			<div class="heatmap">
				<h2>Тепловая карта доставок</h2> 
				<button>скрыть тепловую карту</button>
				<div id="map"></div>
			</div>
			<div class="address-map hide">
				<h2>Карта сравнения адресов</h2>
				<div id="map-delivery"></div>
			</div>
			<div class="heatmap-sum hide">
				<h2>Тепловая карта по суммам</h2>
				<div id="heatmap-sum"></div>
			</div>
		</div>
		<script src="main.js" type="module"></script>
	</body>
</html>
