<html>
	<head>
		<meta charset="utf-8" />
		<title>Тепловая карта на Яндекс.Картах</title>
		<script src="https://api-maps.yandex.ru/2.1/?apikey=d13066ef-3dd8-4c75-a1b7-019b4fe56567&lang=ru_RU"></script>
		<script src="https://yastatic.net/s3/mapsapi-jslibs/heatmap/0.0.1/heatmap.min.js" type="text/javascript"></script>
		<style>
			#map {
				width: 100%;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>

		<script>
			ymaps.ready(function () {
				var map = new ymaps.Map('map', {
					center: [37.782551, -122.445368],
					zoom: 13,
					controls: [],
				});

				ymaps.modules.require(['Heatmap'], function (Heatmap) {
					var data = [
							[37.782551, -122.445368],
							[37.782745, -122.444586],
						],
						heatmap = new Heatmap(data);
					heatmap.setMap(map);
					map.geoObjects.add(heatmap);
				});
			});
		</script>
	</body>
</html>
